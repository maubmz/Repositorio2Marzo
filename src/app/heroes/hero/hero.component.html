<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName }} </dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary"
  (click)="changeHero('spiderman')">
  Cambiar nombre
</button>

<button
  *ngIf="age !==20"
  class="btn btn-primary"
  (click)="changeAge(20)">
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()">
  Resetear
</button>
