<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <title>Listas de Definiciones</title>
</head>
<body>
    <h1>Listas de Definiciones</h1> 

    <dl>
        <dt>Uno</dt>
        <dd>Es el primer elemento, sin contar el cero</dd>

        <dt>Dos</dt>
        <dd>Es el numero despues del uno</dd>

        <dt>Tres</dt>
        <dd>Numeros despues del dos</dd>
    </dl>
</body>
