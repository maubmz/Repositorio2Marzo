<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Formulario</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <form name="form1" action="/recursoEnServidor" method="post">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="one-column-emphasis">
                <caption>Formulario Registro de Datos</caption>
                <tr>
                    <td class="oce-first">Usuario:</td>
                    <td><input clas="default" type="text" name="usuario" placeholder="Escribir usuario"/></td>
                    <!--value="Escribir usuario" // Propiedad del input-->
                </tr>
                <tr>
                    <td class="oce-first">Password:</td>
                    <td><input class="default" type="password" name="password"/></td>
                </tr>
                <tr>
                    <td class="oce-first">Tecnolog&iacute;as de Inter&eacute;s</td>
                    <td>Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp; &nbsp; &nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp; &nbsp; &nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php">
                        <!--Checkbox nos deja elegir mas de una opcion-->
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">G&eacute;nero</td>
                    <td>Hombre<input type="radio" name="genero" value="H">
                        &nbsp; &nbsp; &nbsp;
                        Mujer<input type="radio" name="genero" value="M">
                        <!--Radio solo nos deja elegir una opcion-->
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Ocupaci&oacute;n</td>
                    <td><select name="ocupacion" class="default">
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4" selected>Otro</option>
                        <!--El select solo nos despliega una lista de las opciones que podemos elegir-->
                        <!--el selected nos pondra un valor default-->
                    </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">M&uacute;sica Favorita</td>
                    <td><select name="musica" multiple class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Comentarios</td>
                    <td><textarea name="comentarios" cols="30" rows="2" class="default">
                        Escribir un texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td><input type="reset" value="Limpiar" class="default"></td>
                    <td><input type="submit" value="Enviar" class="default"></td>
                </tr>
            </table>

        </form>
    </body>
</html>
